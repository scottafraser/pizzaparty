<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost.

Allow the user to choose toppings and size for the pizza they'd like to order.

*Create a pizza object constructor with properties for toppings and size.
*Create a prototype method for the cost of a pizza depending on the selections chosen. Use your own formula for this.
*Keep it simple to start! You do not need to have a complex formula for determining cost (although you can if you like). The most important part of this code review is using and demonstrating your understanding of constructors and prototypes.
 -->


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.3.1.js" type="text/javascript"> </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- cover -->
      <div id="cover">
      <h1>Scotty's Pizza</h1>
      <h6>Naturally Leavened Sourdough Crust, Direct from Farm Ingredients</h6>
      <button id="enter" type="click" name="button">Enter</button>
      </div>
    </div>
      <div class="container" id="main">
      <div class="row">
        <div class="col">
         <form id="choosePizza">
           <div class="form-group" id="sizeList">
             <div class="radio">
               <label><input type="radio" name="size" value="small"> Small</label>
             </div>
             <div class="radio">
               <label><input type="radio" name="size" value="medium"> Medium</label>
             </div>
             <div class="radio">
               <label><input type="radio" name="size" value="large"> Large</label>
             </div>
           </div>
         </div>
         <div class="col">
           <div class="form-group" id="toppingList">
           <div class="checkbox">
             <label><input type="checkbox" name="array" value=" pepperoni"> Pepperoni </label>
           </div>
           <div class="checkbox">
             <label><input type="checkbox" name="array" value=" anchovies"> Anchovies </label>
           </div>
           <div class="checkbox">
             <label><input type="checkbox" name="array" value=" mama Lil's"> Mama lil's </label>
           </div>
           <div class="checkbox">
             <label><input type="checkbox" name="array" value=" mushrooms"> Mushrooms </label>
           </div>
           <button type="submit" class="btn btn-info btn-lg" id="submit" data-toggle="modal" data-target="#ticketModal">Buy</button>
           </div>
         </div>
       </form>
       <div class="col">
          <ul id='orderConfirmationWindow'>
          </ul>
       </div>
        </div>
       <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalCenterTitle">Order Confirmaton</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <h1><span id="order"></span></h1>
                <p id="toppingUl"></p>
               <h2><span id="price"></span></h2>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
               <button id="confirm" type="button" class="btn btn-primary" data-dismiss="modal">Confirm</button>
             </div>
           </div>
         </div>
       </div>
    </div>
  </body>
</html>
